<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ -->
    <title>ğ• Shooter Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #000;
            touch-action: none; /* ã‚¿ãƒƒãƒæ“ä½œæ™‚ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’ç„¡åŠ¹åŒ– */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1da1f2; /* Xã®é’ã‚’ã‚¤ãƒ¡ãƒ¼ã‚¸ */
            overflow: hidden; /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #resetButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* ã‚¿ãƒƒãƒã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none;
            touch-action: none;
        }
        #joystickKnob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
        #shootButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: none;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Free Speech Points: <span id="finalScore">0</span></p>
        <button id="resetButton">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <div id="startScreen">
        <h1>ğ• Shooter Game</h1>
        <button id="startButton">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
    </div>
    <!-- ã‚¿ãƒƒãƒã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
    <div id="joystick">
        <div id="joystickKnob"></div>
    </div>
    <div id="shootButton"></div>

    <audio id="backgroundMusic" loop>
        <source src="backgroundMusic.mp3" type="audio/mpeg">
        ã‚ãªãŸã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯audioè¦ç´ ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚
    </audio>
    <audio id="shootSound">
        <source src="shoot.mp3" type="audio/mpeg">
        ã‚ãªãŸã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯audioè¦ç´ ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚
    </audio>
    <audio id="hitSound">
        <source src="hit.mp3" type="audio/mpeg">
        ã‚ãªãŸã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯audioè¦ç´ ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚
    </audio>

    <script>
        // ã‚²ãƒ¼ãƒ ã®åŸºæœ¬è¨­å®š
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const resetButton = document.getElementById('resetButton');
        const finalScore = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const shootSound = document.getElementById('shootSound');
        const hitSound = document.getElementById('hitSound');
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');
        const shootButton = document.getElementById('shootButton');

        // éŸ³é‡è¨­å®š
        backgroundMusic.volume = 0.5;
        shootSound.volume = 0.7;
        hitSound.volume = 0.7;

        // ç”»åƒã®èª­ã¿è¾¼ã¿
        let playerImageLoaded = false;
        let enemyImagesLoaded = 0;
        const MAX_ENEMIES = 12;

        const playerImage = new Image();
        const enemyImages = Array.from({ length: MAX_ENEMIES }, (_, i) => new Image());

        playerImage.src = 'player.png';
        enemyImages.forEach((img, i) => {
            img.src = `enemy${i + 1}.png`;
            img.onload = () => {
                enemyImagesLoaded++;
                checkImagesLoaded();
            };
            img.onerror = () => {
                console.error(`Failed to load image: enemy${i + 1}.png`);
                alert(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: enemy${i + 1}.png`);
            };
        });

        playerImage.onload = () => {
            playerImageLoaded = true;
            checkImagesLoaded();
        };
        playerImage.onerror = () => {
            console.error(`Failed to load image: player.png`);
            alert(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: player.png`);
        };

        function checkImagesLoaded() {
            if (playerImageLoaded && enemyImagesLoaded === MAX_ENEMIES) {
                startScreen.style.display = 'block';
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 60,
            height: 60,
            speed: 0.3,
            rotation: 0,
            rotationSpeed: Math.PI / 36,
            velocityX: 0,
            velocityY: 0
        };

        const bullets = [];
        const enemies = [];
        let freeSpeechPoints = 0;
        let weaponLevel = 1;
        let enemiesKilled = 0;
        let gameRunning = false;
        let gameStartTime = 0;

        const friction = 0.95;

        // å¼¾ã®è¨­å®š
        const bulletBase = {
            width: 5,
            height: 10,
            speed: 7,
            color: 'white'
        };

        // æ•µã®è¨­å®š
        const enemyConfigs = [
            { speed: 0.5, points: 100, width: 60, height: 60 },
            { speed: 0.6, points: 120, width: 60, height: 60 },
            { speed: 0.4, points: 80, width: 60, height: 60 },
            { speed: 0.7, points: 140, width: 68, height: 68 },
            { speed: 0.3, points: 60, width: 53, height: 53 },
            { speed: 0.8, points: 160, width: 75, height: 75 },
            { speed: 0.5, points: 100, width: 60, height: 60 },
            { speed: 0.6, points: 120, width: 60, height: 60 },
            { speed: 0.4, points: 80, width: 60, height: 60 },
            { speed: 0.9, points: 200, width: 83, height: 83 },
            { speed: 1.0, points: 250, width: 45, height: 45 },
            { speed: 0.2, points: 300, width: 90, height: 90 }
        ];

        let spawnInterval = 2000;
        const minSpawnInterval = 200;
        const spawnDecreaseRate = 50;
        let lastEnemySpawn = Date.now();
        let lastSpawnUpdate = Date.now();

        const speedIncreaseRate = 0.1;
        const maxSpeedMultiplier = 4.0;
        const explosionDuration = 150;

        // ã‚­ãƒ¼å…¥åŠ›ã®ç®¡ç†
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            KeyW: false,
            KeyS: false,
            KeyA: false,
            KeyD: false,
            Space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.code in keys) keys[e.code] = true;
            if (e.code === 'Space' && gameRunning) shoot();
        });

        document.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        // ã‚¿ãƒƒãƒã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®å¤‰æ•°
        let joystickActive = false;
        let joystickStartX = 0;
        let joystickStartY = 0;
        let joystickDeltaX = 0;
        let joystickDeltaY = 0;
        let shootActive = false;

        // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            joystickActive = true;
            joystickStartX = touch.clientX;
            joystickStartY = touch.clientY;
        });

        joystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!joystickActive) return;
            const touch = e.touches[0];
            joystickDeltaX = touch.clientX - joystickStartX;
            joystickDeltaY = touch.clientY - joystickStartY;

            const maxDistance = 50; // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®æœ€å¤§ç§»å‹•è·é›¢
            const distance = Math.sqrt(joystickDeltaX * joystickDeltaX + joystickDeltaY * joystickDeltaY);
            if (distance > maxDistance) {
                const angle = Math.atan2(joystickDeltaY, joystickDeltaX);
                joystickDeltaX = Math.cos(angle) * maxDistance;
                joystickDeltaY = Math.sin(angle) * maxDistance;
            }

            joystickKnob.style.left = `${50 + joystickDeltaX}px`;
            joystickKnob.style.top = `${50 + joystickDeltaY}px`;
        });

        joystick.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystickActive = false;
            joystickDeltaX = 0;
            joystickDeltaY = 0;
            joystickKnob.style.left = '50%';
            joystickKnob.style.top = '50%';
        });

        // å°„æ’ƒãƒœã‚¿ãƒ³ã®ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        shootButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                shootActive = true;
                shoot();
            }
        });

        shootButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            shootActive = false;
        });

        // å¼¾ã‚’ç™ºå°„
        function shoot() {
            const bulletLevel = Math.min(weaponLevel, 5);
            const bulletSpeed = bulletBase.speed + (bulletLevel - 1) * 2;
            const bulletWidth = bulletBase.width + (bulletLevel - 1) * 2;
            const bulletColor = bulletLevel === 5 ? 'gold' : 'white';

            const baseAngle = player.rotation;
            const spreadAngle = Math.PI / 12;

            let bulletCount = bulletLevel;
            if (bulletCount > 4) bulletCount = 4;

            for (let i = 0; i < bulletCount; i++) {
                const angleOffset = (i - (bulletCount - 1) / 2) * spreadAngle;
                const angle = baseAngle + angleOffset;
                const dx = Math.cos(angle) * bulletSpeed;
                const dy = Math.sin(angle) * bulletSpeed;

                bullets.push({
                    x: player.x + player.width / 2 - bulletWidth / 2,
                    y: player.y + player.height / 2 - bulletBase.height / 2,
                    width: bulletWidth,
                    height: bulletBase.height,
                    speedX: dx,
                    speedY: dy,
                    color: bulletColor
                });
            }
            shootSound.currentTime = 0;
            shootSound.play().catch(error => console.error("Shoot sound playback failed:", error));
        }

        // æ•µã‚’ç”Ÿæˆ
        function spawnEnemy() {
            const type = Math.floor(Math.random() * MAX_ENEMIES);
            const config = enemyConfigs[type];
            const elapsedTime = (Date.now() - gameStartTime) / 1000;
            const speedMultiplier = Math.min(1 + (elapsedTime / 10) * speedIncreaseRate, maxSpeedMultiplier);
            const adjustedSpeed = config.speed * speedMultiplier;

            const side = Math.floor(Math.random() * 4);
            let x, y;
            switch (side) {
                case 0: x = Math.random() * canvas.width; y = -config.height; break;
                case 1: x = canvas.width + config.width; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + config.height; break;
                case 3: x = -config.width; y = Math.random() * canvas.height; break;
            }
            enemies.push({
                x: x,
                y: y,
                width: config.width,
                height: config.height,
                type: type,
                speed: adjustedSpeed,
                isExploding: false,
                explosionStart: null,
                scale: 1
            });
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«å‘ã‹ã£ã¦æ•µã‚’ç§»å‹•
        function moveTowardsPlayer(enemy) {
            if (!enemy.isExploding) {
                const dx = player.x + player.width / 2 - (enemy.x + enemy.width / 2);
                const dy = player.y + player.height / 2 - (enemy.y + enemy.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance !== 0) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }
            }
        }

        // è¡çªåˆ¤å®š
        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æç”»
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation);
            ctx.drawImage(playerImage, -player.width / 2, -player.height / 2, player.width, player.height);
            ctx.restore();
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç§»å‹•
        function movePlayer() {
            const angle = player.rotation;

            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å…¥åŠ›
            if (keys.ArrowUp || keys.KeyW) {
                player.velocityX += Math.cos(angle) * player.speed;
                player.velocityY += Math.sin(angle) * player.speed;
            }
            if (keys.ArrowDown || keys.KeyS) {
                player.velocityX -= Math.cos(angle) * player.speed;
                player.velocityY -= Math.sin(angle) * player.speed;
            }
            if (keys.ArrowLeft || keys.KeyA) player.rotation -= player.rotationSpeed;
            if (keys.ArrowRight || keys.KeyD) player.rotation += player.rotationSpeed;

            // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯å…¥åŠ›ï¼ˆç§»å‹•é€Ÿåº¦ã‚’é…ã‚ã«èª¿æ•´ï¼‰
            if (joystickActive) {
                const magnitude = Math.sqrt(joystickDeltaX * joystickDeltaX + joystickDeltaY * joystickDeltaY);
                if (magnitude > 10) { // ãƒ‡ãƒƒãƒ‰ã‚¾ãƒ¼ãƒ³
                    const joystickAngle = Math.atan2(joystickDeltaY, joystickDeltaX);
                    const joystickSpeed = player.speed * 0.5; // é€Ÿåº¦ã‚’åŠåˆ†ã«
                    player.velocityX += Math.cos(joystickAngle) * joystickSpeed;
                    player.velocityY += Math.sin(joystickAngle) * joystickSpeed;
                    player.rotation = joystickAngle;
                }
            }

            player.x += player.velocityX;
            player.y += player.velocityY;

            player.velocityX *= friction;
            player.velocityY *= friction;

            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.height) player.y = canvas.height - player.height;

            player.rotation = ((player.rotation + 2 * Math.PI) % (2 * Math.PI));
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.rotation = 0;
            player.velocityX = 0;
            player.velocityY = 0;
            bullets.length = 0;
            enemies.length = 0;
            freeSpeechPoints = 0;
            weaponLevel = 1;
            enemiesKilled = 0;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            lastEnemySpawn = Date.now();
            spawnInterval = 2000;
            lastSpawnUpdate = Date.now();
            gameStartTime = Date.now();
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            joystick.style.display = 'block'; // ã‚¿ãƒƒãƒã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’è¡¨ç¤º
            shootButton.style.display = 'block';
            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop(timestamp) {
            if (!gameRunning) return;

            movePlayer();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();

            bullets.forEach((bullet, bulletIndex) => {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(bulletIndex, 1);
                }
            });

            enemies.forEach((enemy, enemyIndex) => {
                const config = enemyConfigs[enemy.type];

                if (enemy.isExploding) {
                    const elapsed = Date.now() - enemy.explosionStart;
                    const progress = elapsed / explosionDuration;
                    if (progress >= 1) {
                        enemies.splice(enemyIndex, 1);
                    } else {
                        enemy.scale = 1 + progress;
                        const alpha = 1 - progress;
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        ctx.scale(enemy.scale, enemy.scale);
                        ctx.drawImage(enemyImages[enemy.type], -enemy.width / 2, -enemy.height / 2, config.width, config.height);
                        ctx.restore();
                    }
                } else {
                    moveTowardsPlayer(enemy);
                    ctx.drawImage(enemyImages[enemy.type], enemy.x, enemy.y, config.width, config.height);

                    bullets.forEach((bullet, bulletIndex) => {
                        if (checkCollision(bullet, enemy)) {
                            enemy.isExploding = true;
                            enemy.explosionStart = Date.now();
                            bullets.splice(bulletIndex, 1);
                            freeSpeechPoints += config.points * weaponLevel;
                            enemiesKilled++;
                            weaponLevel = Math.floor(enemiesKilled / 5) + 1;
                            hitSound.currentTime = 0;
                            hitSound.play().catch(error => console.error("Hit sound playback failed:", error));
                        }
                    });

                    if (checkCollision(enemy, player)) {
                        gameRunning = false;
                        backgroundMusic.pause();
                        finalScore.textContent = freeSpeechPoints;
                        gameOverScreen.style.display = 'block';
                        joystick.style.display = 'none'; // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ã§éè¡¨ç¤º
                        shootButton.style.display = 'none';
                    }
                }
            });

            if (Date.now() - lastSpawnUpdate > 10000) {
                spawnInterval = Math.max(minSpawnInterval, spawnInterval - spawnDecreaseRate);
                lastSpawnUpdate = Date.now();
            }

            if (Date.now() - lastEnemySpawn > spawnInterval) {
                spawnEnemy();
                lastEnemySpawn = Date.now();
            }

            const elapsedTime = (Date.now() - gameStartTime) / 1000;
            const speedMultiplier = Math.min(1 + (elapsedTime / 10) * speedIncreaseRate, maxSpeedMultiplier);

            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Free Speech Points: ${freeSpeechPoints}`, 10, 20);
            ctx.fillText(`Weapon Level: ${weaponLevel}/69`, 10, 40);
            ctx.fillText(`Enemies Killed: ${enemiesKilled}`, 10, 60);
            ctx.fillText(`Spawn Interval: ${Math.round(spawnInterval)}ms`, 10, 80);
            ctx.fillText(`Speed Multiplier: ${speedMultiplier.toFixed(2)}x`, 10, 100);

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            gameRunning = true;
            gameStartTime = Date.now();
            startScreen.style.display = 'none';
            backgroundMusic.play();
            joystick.style.display = 'block'; // ã‚²ãƒ¼ãƒ é–‹å§‹æ™‚ã«è¡¨ç¤º
            shootButton.style.display = 'block';
            requestAnimationFrame(gameLoop);
            console.log('Game started!');
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        // ã‚¨ãƒ©ãƒ¼å‡¦ç†
        [playerImage, ...enemyImages].forEach(img => {
            img.onerror = () => {
                console.error(`Failed to load image: ${img.src}`);
                alert(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${img.src}`);
            };
        });
    </script>
</body>
</html>
