<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝕏 Shooter Japan</title>
    <!-- ファビコンの設定 -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid black;
            background-color: #000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1da1f2;
            overflow: hidden;
        }
        #gameOverScreen, #gameClearScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #resetButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #controlButton, #pauseButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #mobileMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        /* 広告用のスタイル */
        .ad-image {
            width: 400px;
            height: 300px;
            margin: 20px auto;
            display: block;
        }
        /* モーダル内の広告用調整 */
        .modal-body {
            text-align: center;
        }
        /* スタート画面、リセット画面の調整 */
        #startScreen, #gameOverScreen, #gameClearScreen {
            width: 450px;
        }
        /* カウントダウン用のスタイル */
        #countdownScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 48px;
            font-weight: bold;
        }
        /* ジョイスティック用のスタイル */
        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none;
            touch-action: none;
        }
        #shootButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: none;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="750"></canvas>
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Free Speech Points: <span id="finalScore">0</span></p>
        <img src="pop.png" alt="広告" class="ad-image">
        <button id="resetButton">リセット</button>
    </div>
    <div id="gameClearScreen">
        <h1>GAME CLEAR</h1>
        <p>Free Speech Points: <span id="clearScore">0</span></p>
        <img src="pop.png" alt="広告" class="ad-image">
        <button id="resetButtonClear">リセット</button>
    </div>
    <div id="startScreen">
        <h1>𝕏 Shooter Japan</h1>
        <p>日本のDSディープステートをぶっ飛ばす<br>シューティングゲームですｗ</p>
        <img src="pop.png" alt="広告" class="ad-image">
        <button id="startButton">ゲーム開始</button>
    </div>
    <div id="countdownScreen">3</div>
    <div id="mobileMessage">
        <p>このゲームは<br>モバイル端末では動作しません。<br>キーボード付きPCのWEBブラウザでお楽しみください。</p>
    </div>
    <button id="controlButton" class="btn btn-primary" style="display: none;">操作方法</button>
    <button id="pauseButton" class="btn btn-primary" style="display: none;">操作方法・一時停止</button>

    <!-- Bootstrap 5 Modal -->
    <div class="modal fade" id="controlModal" tabindex="-1" aria-labelledby="controlModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="controlModalLabel">操作方法</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>キーボード:</strong></p>
                    <ul>
                        <li>移動: 矢印キー または W/A/S/D</li>
                        <li>射撃: スペースキー</li>
                    </ul>
                    <p><strong>タッチ操作 (モバイル):</strong></p>
                    <ul>
                        <li>左側ジョイスティックで移動と回転</li>
                        <li>右側ボタンで射撃</li>
                    </ul>
                    <img src="pop.png" alt="広告" class="ad-image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="backgroundMusic.mp3" type="audio/mpeg">
        あなたのブラウザはaudio要素をサポートしていません。
    </audio>
    <audio id="shootSound">
        <source src="shoot.mp3" type="audio/mpeg">
        あなたのブラウザはaudio要素をサポートしていません。
    </audio>
    <audio id="hitSound">
        <source src="hit.mp3" type="audio/mpeg">
        あなたのブラウザはaudio要素をサポートしていません。
    </audio>
    <audio id="levelUpSound">
        <source src="levelUp.mp3" type="audio/mpeg">
        あなたのブラウザはaudio要素をサポートしていません。
    </audio>
    <audio id="bossDeflectSound">
        <source src="boss_deflect.mp3" type="audio/mpeg">
        あなたのブラウザはaudio要素をサポートしていません。
    </audio>
    <audio id="bossExplodeSound">
        <source src="boss_explode.mp3" type="audio/mpeg">
        あなたのブラウザはaudio要素をサポートしていません。
    </audio>

    <!-- タッチコントロール要素 -->
    <div id="joystick"></div>
    <div id="shootButton"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameClearScreen = document.getElementById('gameClearScreen');
        const resetButton = document.getElementById('resetButton');
        const resetButtonClear = document.getElementById('resetButtonClear');
        const finalScore = document.getElementById('finalScore');
        const clearScore = document.getElementById('clearScore');
        const startScreen = document.getElementById('startScreen');
        const countdownScreen = document.getElementById('countdownScreen');
        const controlButton = document.getElementById('controlButton');
        const pauseButton = document.getElementById('pauseButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const shootSound = document.getElementById('shootSound');
        const hitSound = document.getElementById('hitSound');
        const levelUpSound = document.getElementById('levelUpSound');
        const bossDeflectSound = document.getElementById('bossDeflectSound');
        const bossExplodeSound = document.getElementById('bossExplodeSound');
        const mobileMessage = document.getElementById('mobileMessage');
        const controlModal = new bootstrap.Modal(document.getElementById('controlModal'));
        const joystick = document.getElementById('joystick');
        const shootButton = document.getElementById('shootButton');

        backgroundMusic.volume = 0.5;
        shootSound.volume = 0.7;
        hitSound.volume = 0.7;
        levelUpSound.volume = 0.7;
        bossDeflectSound.volume = 1.0;
        bossExplodeSound.volume = 1.0;

        let playerImageLoaded = false;
        let enemyImagesLoaded = 0;
        let laserImageLoaded = false;
        let bossImageLoaded = false;
        let stealthImageLoaded = false;
        let levelImageLoaded = false; // レベルアップポイント画像
        let lifeImageLoaded = false;  // ライフアップポイント画像
        const MAX_ENEMIES = 21;

        const playerImage = new Image();
        const enemyImages = Array.from({ length: MAX_ENEMIES }, (_, i) => new Image());
        const laserImage = new Image();
        const bossImage = new Image();
        const stealthImage = new Image();
        const levelImage = new Image(); // レベルアップポイント画像
        const lifeImage = new Image();  // ライフアップポイント画像

        playerImage.src = 'player.png';
        laserImage.src = 'laser.png';
        bossImage.src = 'boss.png';
        stealthImage.src = 'stealth.png';
        levelImage.src = 'level.png'; // レベルアップポイント画像の読み込み
        lifeImage.src = 'life.png';   // ライフアップポイント画像の読み込み
        enemyImages.forEach((img, i) => {
            img.src = `enemy${i + 1}.png`;
            img.onload = () => {
                enemyImagesLoaded++;
                checkImagesLoaded();
            };
        });

        playerImage.onload = () => { playerImageLoaded = true; checkImagesLoaded(); };
        laserImage.onload = () => { laserImageLoaded = true; checkImagesLoaded(); };
        bossImage.onload = () => { bossImageLoaded = true; checkImagesLoaded(); };
        stealthImage.onload = () => { stealthImageLoaded = true; checkImagesLoaded(); };
        levelImage.onload = () => { levelImageLoaded = true; checkImagesLoaded(); };
        lifeImage.onload = () => { lifeImageLoaded = true; checkImagesLoaded(); };

        function checkImagesLoaded() {
            if (playerImageLoaded && enemyImagesLoaded === MAX_ENEMIES && laserImageLoaded && bossImageLoaded && stealthImageLoaded && levelImageLoaded && lifeImageLoaded) {
                // モバイルメッセージを非表示にし、タッチコントロールを表示
                startScreen.style.display = 'block';
                controlButton.style.display = 'block';
                if (isMobileDevice()) {
                    joystick.style.display = 'block';
                    shootButton.style.display = 'block';
                }
            }
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 60,
            height: 60,
            speed: 0.3,
            rotation: 0,
            rotationSpeed: Math.PI / 36,
            velocityX: 0,
            velocityY: 0,
            life: 10,
            maxLife: 10
        };

        const bullets = [];
        const enemyBullets = [];
        const lasers = [];
        const enemies = [];
        const explodingEnemies = [];
        const levelUpPoints = [];
        const lifeUpPoints = [];
        let boss = null;
        let bossSpawned = false;
        let freeSpeechPoints = 0;
        let weaponLevel = 1;
        const MAX_WEAPON_LEVEL = 8;
        let enemiesKilled = 0;
        let enemiesKilledAfterLevel8 = 0;
        let totalEnemiesKilledForLevel = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameStartTime = 0;
        let isLifeZero = false;
        let pauseStartTime = 0;
        let totalPausedTime = 0;

        const friction = 0.95;
        const bulletBase = { width: 5, height: 10, speed: 7, color: 'white' };
        const enemyBulletBase = { width: 30, height: 30, speed: 0.75, color: 'red' };
        const laserBase = { size: laserImage.width || 30, speed: 5, lineLength: 100 };
        const enemyConfigs = [
            { speed: 0.5, points: 100, width: 72, height: 72 },
            { speed: 0.6, points: 120, width: 72, height: 72 },
            { speed: 0.4, points: 80, width: 72, height: 72 },
            { speed: 0.7, points: 140, width: 82, height: 82 },
            { speed: 0.3, points: 60, width: 64, height: 64 },
            { speed: 0.8, points: 160, width: 90, height: 90 },
            { speed: 0.5, points: 100, width: 72, height: 72 },
            { speed: 0.6, points: 120, width: 72, height: 72 },
            { speed: 0.4, points: 80, width: 72, height: 72 },
            { speed: 0.9, points: 200, width: 100, height: 100 },
            { speed: 1.0, points: 250, width: 54, height: 54 },
            { speed: 0.2, points: 300, width: 108, height: 108 },
            { speed: 0.55, points: 150, width: 84, height: 84 },
            { speed: 0.65, points: 130, width: 76, height: 76 },
            { speed: 0.45, points: 90, width: 68, height: 68 },
            { speed: 0.35, points: 110, width: 70, height: 70 },
            { speed: 1.2, points: 400, width: 80, height: 80, stealth: true, invisibleTime: 2000, visibleTime: 1000, fadeDuration: 500 },
            { speed: 0.75, points: 180, width: 88, height: 88 },
            { speed: 0.85, points: 220, width: 92, height: 92 },
            { speed: 0.95, points: 260, width: 96, height: 96 },
            { speed: 0.25, points: 350, width: 120, height: 120 }
        ];

        const bossConfig = {
            width: 200,
            height: 200,
            speed: 0.4,
            health: 300,
            maxHealth: 300,
            flashDuration: 100,
            fadeDuration: 200,
            oscillationAmplitude: 20
        };

        let spawnInterval = 1500;
        const minSpawnInterval = 200;
        const spawnDecreaseRate = 75;
        let lastEnemySpawn = Date.now();
        let lastSpawnUpdate = Date.now();
        const speedIncreaseRate = 0.1;
        const maxSpeedMultiplier = 4.0;
        const explosionDuration = 150;
        const enemyShootInterval = 3000;

        const keys = {
            ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
            KeyW: false, KeyS: false, KeyA: false, KeyD: false, Space: false
        };

        // タッチコントロール変数
        let moveTouchId = null;
        let shootTouchId = null;
        let moveBaseX = 0;
        let moveBaseY = 0;
        let moveCurrentX = 0;
        let moveCurrentY = 0;
        let isShooting = false;
        let shootInterval = null;
        const shootDelay = 200; // 射撃間隔 (ms)

        document.addEventListener('keydown', (e) => {
            if (e.code in keys) keys[e.code] = true;
            if (e.code === 'Space' && gameRunning && !gamePaused) shoot();
        });
        document.addEventListener('keyup', (e) => { if (e.code in keys) keys[e.code] = false; });

        // タッチイベントの追加
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });

        function handleTouchStart(e) {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                if (x < canvas.width / 2) {
                    // 左側: 移動
                    if (moveTouchId === null) {
                        moveTouchId = touch.identifier;
                        moveBaseX = x;
                        moveBaseY = y;
                        moveCurrentX = x;
                        moveCurrentY = y;
                    }
                } else {
                    // 右側: 射撃
                    if (shootTouchId === null) {
                        shootTouchId = touch.identifier;
                        startShooting();
                    }
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                if (touch.identifier === moveTouchId) {
                    const rect = canvas.getBoundingClientRect();
                    moveCurrentX = touch.clientX - rect.left;
                    moveCurrentY = touch.clientY - rect.top;
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                if (touch.identifier === moveTouchId) {
                    moveTouchId = null;
                    // 移動停止
                    player.velocityX = 0;
                    player.velocityY = 0;
                } else if (touch.identifier === shootTouchId) {
                    shootTouchId = null;
                    stopShooting();
                }
            }
        }

        function startShooting() {
            if (!isShooting) {
                isShooting = true;
                shoot();
                shootInterval = setInterval(shoot, shootDelay);
            }
        }

        function stopShooting() {
            isShooting = false;
            if (shootInterval) {
                clearInterval(shootInterval);
                shootInterval = null;
            }
        }

        function shoot() {
            const bulletLevel = Math.min(weaponLevel, MAX_WEAPON_LEVEL);
            const bulletSpeed = bulletBase.speed + (bulletLevel - 1) * 2;
            const bulletWidth = bulletBase.width + (bulletLevel - 1) * 2;
            const bulletColor = bulletLevel === MAX_WEAPON_LEVEL ? 'gold' : 'white';

            const baseAngle = player.rotation;
            const spreadAngle = Math.PI / 12;
            let bulletCount = bulletLevel > 4 ? 4 : bulletLevel;

            for (let i = 0; i < bulletCount; i++) {
                const angleOffset = (i - (bulletCount - 1) / 2) * spreadAngle;
                const angle = baseAngle + angleOffset;
                const dx = Math.cos(angle) * bulletSpeed;
                const dy = Math.sin(angle) * bulletSpeed;
                bullets.push({
                    x: player.x + player.width / 2 - bulletWidth / 2,
                    y: player.y + player.height / 2 - bulletBase.height / 2,
                    width: bulletWidth,
                    height: bulletBase.height,
                    speedX: dx,
                    speedY: dy,
                    color: bulletColor
                });
            }

            if (weaponLevel >= 8) {
                const laserAngle = baseAngle;
                const laserDx = Math.cos(laserAngle) * laserBase.speed;
                const laserDy = Math.sin(laserAngle) * laserBase.speed;
                lasers.push({
                    x: player.x + player.width / 2 - laserBase.size / 2,
                    y: player.y - laserBase.size,
                    width: laserBase.lineLength,
                    height: laserBase.size,
                    speedX: laserDx,
                    speedY: laserDy,
                    angle: laserAngle,
                    oscillation: 0,
                    oscillationPhase: 0
                });
                lasers.push({
                    x: player.x + player.width / 2 - laserBase.size / 2,
                    y: player.y + player.height,
                    width: laserBase.lineLength,
                    height: laserBase.size,
                    speedX: laserDx,
                    speedY: laserDy,
                    angle: laserAngle,
                    oscillation: 0,
                    oscillationPhase: Math.PI
                });
            }
            shootSound.currentTime = 0;
            shootSound.play().catch(error => console.error("Shoot sound playback failed:", error));
        }

        function spawnEnemy() {
            const type = Math.floor(Math.random() * enemyConfigs.length);
            const config = enemyConfigs[type];
            const elapsedTime = ((Date.now() - totalPausedTime) - gameStartTime) / 1000;
            const speedMultiplier = Math.min(1 + (elapsedTime / 10) * speedIncreaseRate, maxSpeedMultiplier);
            const adjustedSpeed = config.speed * speedMultiplier;

            const side = Math.floor(Math.random() * 4);
            let x, y;
            switch (side) {
                case 0: x = Math.random() * canvas.width; y = -config.height; break;
                case 1: x = canvas.width + config.width; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + config.height; break;
                case 3: x = -config.width; y = Math.random() * canvas.height; break;
            }
            enemies.push({
                x: x,
                y: y,
                width: config.width,
                height: config.height,
                type: type,
                speed: adjustedSpeed,
                isExploding: false,
                explosionStart: null,
                scale: 1,
                lastShot: Date.now(),
                isStealth: config.stealth || false,
                invisible: config.stealth ? true : false,
                opacity: config.stealth ? 0 : 1,
                lastStealthToggle: Date.now(),
                invisibleTime: config.invisibleTime || 0,
                visibleTime: config.visibleTime || 0,
                fadeDuration: config.fadeDuration || 0
            });
        }

        function enemyShoot(enemy) {
            if (Date.now() - enemy.lastShot > enemyShootInterval) {
                const dx = player.x + player.width / 2 - (enemy.x + enemy.width / 2);
                const dy = player.y + player.height / 2 - (enemy.y + enemy.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance !== 0) {
                    const angle = Math.atan2(dy, dx);
                    const adjustedBulletSpeed = enemyBulletBase.speed * enemy.speed;
                    const speedX = Math.cos(angle) * adjustedBulletSpeed;
                    const speedY = Math.sin(angle) * adjustedBulletSpeed;
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - enemyBulletBase.width / 2,
                        y: enemy.y + enemy.height / 2 - enemyBulletBase.height / 2,
                        width: enemyBulletBase.width,
                        height: enemyBulletBase.height,
                        speedX: speedX,
                        speedY: speedY,
                        color: enemyBulletBase.color
                    });
                    enemy.lastShot = Date.now();
                }
            }
        }

        function spawnBoss() {
            boss = {
                x: canvas.width / 2 - bossConfig.width / 2,
                y: -bossConfig.height,
                width: bossConfig.width,
                height: bossConfig.height,
                speed: bossConfig.speed,
                health: bossConfig.health,
                flashStart: null,
                flash: false,
                isExploding: false,
                explosionStart: null,
                scale: 1,
                opacity: 1,
                fadeStart: null
            };
            bossSpawned = true;
        }

        function spawnLevelUpPoint(x, y) {
            levelUpPoints.push({
                x: x,
                y: y,
                width: 100,
                height: 100,
                lifespan: 10000,
                spawnTime: Date.now()
            });
        }

        function spawnLifeUpPoint(x, y) {
            lifeUpPoints.push({
                x: x,
                y: y,
                width: 100,
                height: 100,
                lifespan: 10000,
                spawnTime: Date.now()
            });
        }

        function moveTowardsPlayer(obj) {
            if (!obj.isExploding) {
                const dx = player.x + player.width / 2 - (obj.x + obj.width / 2);
                const dy = player.y + player.height / 2 - (obj.y + obj.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance !== 0) {
                    obj.x += (dx / distance) * obj.speed;
                    obj.y += (dy / distance) * obj.speed;
                }
            }
        }

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation);
            ctx.drawImage(playerImage, -player.width / 2, -player.height / 2, player.width, player.height);
            if (weaponLevel >= 8) {
                const oscillationTop = Math.sin(Date.now() * 0.01) * 5;
                const oscillationBottom = Math.sin(Date.now() * 0.01 + Math.PI) * 5;
                ctx.save();
                ctx.translate(-laserBase.size / 2, -player.height / 2 - laserBase.size + oscillationTop);
                ctx.drawImage(laserImage, 0, 0, laserBase.size, laserBase.size);
                ctx.restore();
                ctx.save();
                ctx.translate(-laserBase.size / 2, player.height / 2 + oscillationBottom);
                ctx.drawImage(laserImage, 0, 0, laserBase.size, laserBase.size);
                ctx.restore();
            }
            ctx.restore();
        }

        function drawBoss() {
            if (boss) {
                ctx.save();
                if (boss.isExploding) {
                    const elapsed = Date.now() - boss.explosionStart;
                    const progress = elapsed / explosionDuration;
                    if (progress < 1) {
                        boss.scale = 1 + progress;
                        const alpha = 1 - progress;
                        ctx.globalAlpha = alpha;
                        ctx.translate(boss.x + boss.width / 2, boss.y + boss.height / 2);
                        ctx.scale(boss.scale, boss.scale);
                        ctx.drawImage(bossImage, -boss.width / 2, -boss.height / 2, boss.width, boss.height);
                    }
                } else {
                    if (boss.fadeStart && Date.now() - boss.fadeStart < bossConfig.fadeDuration) {
                        const elapsed = Date.now() - boss.fadeStart;
                        const progress = elapsed / bossConfig.fadeDuration;
                        boss.opacity = 0.5 + progress * 0.5;
                    } else {
                        boss.opacity = 1;
                    }
                    ctx.globalAlpha = boss.opacity;

                    const oscillationX = Math.sin(Date.now() * 0.002) * bossConfig.oscillationAmplitude;
                    const oscillationY = Math.cos(Date.now() * 0.002) * bossConfig.oscillationAmplitude;
                    const drawX = boss.x + oscillationX;
                    const drawY = boss.y + oscillationY;

                    if (boss.flash && Date.now() - boss.flashStart < bossConfig.flashDuration) {
                        ctx.filter = 'brightness(2)';
                    }
                    ctx.drawImage(bossImage, drawX, drawY, boss.width, boss.height);
                    const healthBarWidth = boss.width;
                    const healthBarHeight = 10;
                    const healthRatio = boss.health / bossConfig.maxHealth;
                    ctx.fillStyle = 'red';
                    ctx.fillRect(drawX, drawY - 20, healthBarWidth, healthBarHeight);
                    ctx.fillStyle = 'green';
                    ctx.fillRect(drawX, drawY - 20, healthBarWidth * healthRatio, healthBarHeight);
                }
                ctx.restore();
            }
        }

        function drawLifeGauge() {
            const gaugeWidth = 200;
            const gaugeHeight = 20;
            const gaugeX = 10;
            const gaugeY = canvas.height - gaugeHeight - 10;
            const lifeRatio = player.life / player.maxLife;

            ctx.fillStyle = 'gray';
            ctx.fillRect(gaugeX, gaugeY, gaugeWidth, gaugeHeight);
            ctx.fillStyle = 'green';
            ctx.fillRect(gaugeX, gaugeY, gaugeWidth * lifeRatio, gaugeHeight);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeRect(gaugeX, gaugeY, gaugeWidth, gaugeHeight);
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Life: ${player.life}/${player.maxLife}`, gaugeX + 5, gaugeY - 5);
        }

        function drawExplodingEnemies() {
            explodingEnemies.forEach((enemy, index) => {
                const config = enemyConfigs[enemy.type];
                const elapsed = Date.now() - enemy.explosionStart;
                const progress = elapsed / explosionDuration;
                if (progress < 1) {
                    enemy.scale = 1 + progress;
                    const alpha = 1 - progress;
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                    ctx.scale(enemy.scale, enemy.scale);
                    const image = enemy.isStealth ? stealthImage : enemyImages[enemy.type];
                    ctx.drawImage(image, -enemy.width / 2, -enemy.height / 2, config.width, config.height);
                    ctx.restore();
                } else {
                    explodingEnemies.splice(index, 1);
                }
            });
        }

        function movePlayer() {
            if (moveTouchId !== null) {
                // タッチ移動
                const dx = moveCurrentX - moveBaseX;
                const dy = moveCurrentY - moveBaseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 0) {
                    const angle = Math.atan2(dy, dx);
                    player.rotation = angle;
                    const speed = Math.min(distance / 50, 1) * player.speed * 10; // 速度調整
                    player.velocityX += Math.cos(angle) * speed;
                    player.velocityY += Math.sin(angle) * speed;
                }
            } else {
                // キーボード移動
                const angle = player.rotation;
                if (keys.ArrowUp || keys.KeyW) {
                    player.velocityX += Math.cos(angle) * player.speed;
                    player.velocityY += Math.sin(angle) * player.speed;
                }
                if (keys.ArrowDown || keys.KeyS) {
                    player.velocityX -= Math.cos(angle) * player.speed;
                    player.velocityY -= Math.sin(angle) * player.speed;
                }
                if (keys.ArrowLeft || keys.KeyA) player.rotation -= player.rotationSpeed;
                if (keys.ArrowRight || keys.KeyD) player.rotation += player.rotationSpeed;
            }

            player.x += player.velocityX;
            player.y += player.velocityY;
            player.velocityX *= friction;
            player.velocityY *= friction;

            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            player.rotation = ((player.rotation + 2 * Math.PI) % (2 * Math.PI));
        }

                backgroundMusic.play();
                controlModal.hide();
                requestAnimationFrame(gameLoop);
            }
        }

        function triggerEnemyChainExplosion() {
            const remainingEnemies = [...enemies];
            let index = 0;

            const explosionInterval = setInterval(() => {
                if (index === 0 && boss && boss.isExploding) {
                    const elapsed = Date.now() - boss.explosionStart;
                    if (elapsed >= explosionDuration) {
                        boss = null;
                        index++;
                    }
                } else if (index < remainingEnemies.length + 1) {
                    if (index > 0) {
                        const enemy = remainingEnemies[index - 1];
                        enemy.isExploding = true;
                        enemy.explosionStart = Date.now();
                        explodingEnemies.push(enemy);
                        hitSound.currentTime = 0;
                        hitSound.play().catch(error => console.error("Hit sound playback failed:", error));
                    }
                    index++;
                } else {
                    clearInterval(explosionInterval);
                    enemies.length = 0;
                    setTimeout(() => {
                        gameRunning = false;
                        backgroundMusic.pause();
                        clearScore.textContent = freeSpeechPoints;
                        gameClearScreen.style.display = 'block';
                        pauseButton.style.display = 'none';
                        controlButton.style.display = 'block';
                        explodingEnemies.length = 0;
                    }, explosionDuration + 100);
                }
            }, 200);
        }

        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) return;

            if (isLifeZero) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawLifeGauge();
                bullets.forEach(bullet => {
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
                enemyBullets.forEach(bullet => {
                    ctx.save();
                    ctx.translate(bullet.x + bullet.width / 2, bullet.y + bullet.height / 2);
                    ctx.fillStyle = bullet.color;
                    ctx.beginPath();
                    ctx.moveTo(0, -bullet.height / 2);
                    ctx.lineTo(bullet.width / 2, 0);
                    ctx.lineTo(0, bullet.height / 2);
                    ctx.lineTo(-bullet.width / 2, 0);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                });
                lasers.forEach(laser => {
                    laser.oscillation = Math.sin(Date.now() * 0.01 + laser.oscillationPhase) * 5;
                    ctx.save();
                    ctx.translate(laser.x + laserBase.size / 2, laser.y + laserBase.size / 2);
                    ctx.rotate(laser.angle);
                    ctx.strokeStyle = 'cyan';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(laserBase.lineLength + laser.oscillation, 0);
                    ctx.stroke();
                    ctx.restore();
                });
                enemies.forEach(enemy => {
                    const config = enemyConfigs[enemy.type];
                    if (enemy.isExploding) {
                        const elapsed = Date.now() - enemy.explosionStart;
                        const progress = elapsed / explosionDuration;
                        if (progress < 1) {
                            enemy.scale = 1 + progress;
                            const alpha = 1 - progress;
                            ctx.save();
                            ctx.globalAlpha = alpha;
                            ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                            ctx.scale(enemy.scale, enemy.scale);
                            const image = enemy.isStealth ? stealthImage : enemyImages[enemy.type];
                            ctx.drawImage(image, -enemy.width / 2, -enemy.height / 2, config.width, config.height);
                            ctx.restore();
                        }
                    } else {
                        ctx.save();
                        ctx.globalAlpha = enemy.opacity;
                        const image = enemy.isStealth ? stealthImage : enemyImages[enemy.type];
                        ctx.drawImage(image, enemy.x, enemy.y, config.width, config.height);
                        ctx.restore();
                    }
                });
                drawExplodingEnemies();
                if (boss) drawBoss();
                levelUpPoints.forEach(point => {
                    const blink = Math.sin(Date.now() * 0.01) > 0 ? 1 : 0.3;
                    ctx.save();
                    ctx.globalAlpha = blink;
                    ctx.drawImage(levelImage, point.x, point.y, point.width, point.height);

                });
                lifeUpPoints.forEach(point => {
                    const blink = Math.sin(Date.now() * 0.01) > 0 ? 1 : 0.3;

                    ctx.globalAlpha = blink;
                    ctx.drawImage(lifeImage, point.x, point.y, point.width, point.height);

                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';

                ctx.fillText(`Enemies Killed: ${enemiesKilled}`, 10, 60);
                ctx.fillText(`Enemies Killed After Lv8: ${enemiesKilledAfterLevel8}`, 10, 80);
                ctx.fillText(`Spawn Interval: ${Math.round(spawnInterval)}ms`, 10, 100);

                ctx.fillText(`Speed Multiplier: ${Math.min(1 + (elapsedTime / 10) * speedIncreaseRate, maxSpeedMultiplier).toFixed(2)}x`, 10, 120);

                return;

            movePlayer();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawLifeGauge();

                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(bulletIndex, 1);
                }
            });

            enemyBullets.forEach((bullet, bulletIndex) => {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                ctx.save();
                ctx.translate(bullet.x + bullet.width / 2, bullet.y + bullet.height / 2);
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.moveTo(0, -bullet.height / 2);
                ctx.lineTo(bullet.width / 2, 0);
                ctx.lineTo(0, bullet.height / 2);
                ctx.lineTo(-bullet.width / 2, 0);
                ctx.closePath();
                ctx.fill();
                ctx.restore();

                if (checkCollision(bullet, player)) {
                    player.life--;
                    enemyBullets.splice(bulletIndex, 1);
                    hitSound.currentTime = 0;
                    hitSound.play().catch(error => console.error("Hit sound playback failed:", error));
                    if (player.life <= 0) {
                        isLifeZero = true;
                    }
                }

                bullets.some((playerBullet, playerBulletIndex) => {
                    if (checkCollision(bullet, playerBullet)) {
                        enemyBullets.splice(bulletIndex, 1);
                        bullets.splice(playerBulletIndex, 1);
                        return true;
                    }
                    return false;
                });

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    enemyBullets.splice(bulletIndex, 1);
                }
            });

            lasers.forEach((laser, laserIndex) => {
                laser.x += laser.speedX;
                laser.y += laser.speedY;
                laser.oscillation = Math.sin(Date.now() * 0.01 + laser.oscillationPhase) * 5;
                ctx.save();
                ctx.translate(laser.x + laserBase.size / 2, laser.y + laserBase.size / 2);
                ctx.rotate(laser.angle);
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(laserBase.lineLength + laser.oscillation, 0);
                ctx.stroke();
                ctx.restore();

                if (laser.x < 0 || laser.x > canvas.width || laser.y < 0 || laser.y > canvas.height) {
                    lasers.splice(laserIndex, 1);
                }
            });

            enemies.forEach((enemy, enemyIndex) => {
                const config = enemyConfigs[enemy.type];
                if (enemy.isExploding) {
                    const elapsed = Date.now() - enemy.explosionStart;
                    const progress = elapsed / explosionDuration;
                    if (progress >= 1) {
                        enemies.splice(enemyIndex, 1);
                    } else {
                        enemy.scale = 1 + progress;
                        const alpha = 1 - progress;
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        ctx.scale(enemy.scale, enemy.scale);
                        const image = enemy.isStealth ? stealthImage : enemyImages[enemy.type];
                        ctx.drawImage(image, -enemy.width / 2, -enemy.height / 2, config.width, config.height);
                        ctx.restore();
                    }
                } else {
                    moveTowardsPlayer(enemy);

                    if (enemy.isStealth) {
                        const elapsed = Date.now() - enemy.lastStealthToggle;
                        if (enemy.invisible && elapsed > enemy.invisibleTime) {
                            enemy.invisible = false;
                            enemy.lastStealthToggle = Date.now();
                        } else if (!enemy.invisible && elapsed > enemy.visibleTime) {
                            enemy.invisible = true;
                            enemy.lastStealthToggle = Date.now();
                        }

                        const fadeProgress = Math.min(elapsed / enemy.fadeDuration, 1);
                        if (enemy.invisible) {
                            enemy.opacity = 1 - fadeProgress;
                        } else {
                            enemy.opacity = fadeProgress;
                        }
                    }

                    ctx.save();
                    ctx.globalAlpha = enemy.opacity;
                    const image = enemy.isStealth ? stealthImage : enemyImages[enemy.type];
                    ctx.drawImage(image, enemy.x, enemy.y, config.width, config.height);
                    ctx.restore();

                    enemyShoot(enemy);

                    bullets.forEach((bullet, bulletIndex) => {
                        if (checkCollision(bullet, enemy) && enemy.opacity > 0.5) {
                            enemy.isExploding = true;
                            enemy.explosionStart = Date.now();
                            bullets.splice(bulletIndex, 1);
                            freeSpeechPoints += config.points * weaponLevel;
                            enemiesKilled++;
                            totalEnemiesKilledForLevel++;
                            if (weaponLevel >= 8) {
                                enemiesKilledAfterLevel8++;
                            }
                            const baseEnemiesRequired = 5;
                            const increasePerLevel = 3;
                            const enemiesRequiredForNextLevel = baseEnemiesRequired + (weaponLevel - 1) * increasePerLevel;
                            if (totalEnemiesKilledForLevel >= enemiesRequiredForNextLevel && weaponLevel < MAX_WEAPON_LEVEL) {
                                spawnLevelUpPoint(enemy.x, enemy.y);
                                totalEnemiesKilledForLevel = 0;
                            }
                            if (enemy.isStealth) {
                                spawnLifeUpPoint(enemy.x, enemy.y);
                            }
                            hitSound.currentTime = 0;
                            hitSound.play().catch(error => console.error("Hit sound playback failed:", error));

                            if (weaponLevel >= 8 && enemiesKilledAfterLevel8 === 15 && !bossSpawned) {
                                spawnBoss();
                            }
                        }
                    });

                    lasers.forEach((laser, laserIndex) => {
                        if (checkCollision(laser, enemy) && enemy.opacity > 0.5) {
                            enemy.isExploding = true;
                            enemy.explosionStart = Date.now();
                            freeSpeechPoints += config.points * weaponLevel;
                            enemiesKilled++;
                            totalEnemiesKilledForLevel++;
                            if (weaponLevel >= 8) {
                                enemiesKilledAfterLevel8++;
                            }
                            const baseEnemiesRequired = 5;
                            const increasePerLevel = 3;
                            const enemiesRequiredForNextLevel = baseEnemiesRequired + (weaponLevel - 1) * increasePerLevel;
                            if (totalEnemiesKilledForLevel >= enemiesRequiredForNextLevel && weaponLevel < MAX_WEAPON_LEVEL) {
                                spawnLevelUpPoint(enemy.x, enemy.y);
                                totalEnemiesKilledForLevel = 0;
                            }
                            if (enemy.isStealth) {
                                spawnLifeUpPoint(enemy.x, enemy.y);
                            }
                            hitSound.currentTime = 0;
                            hitSound.play().catch(error => console.error("Hit sound playback failed:", error));

                            if (weaponLevel >= 8 && enemiesKilledAfterLevel8 === 15 && !bossSpawned) {
                                spawnBoss();
                            }
                        }
                    });

                    if (checkCollision(player, enemy) && enemy.opacity > 0.5) {
                        player.life--;
                        enemies.splice(enemyIndex, 1);
                        hitSound.currentTime = 0;
                        hitSound.play().catch(error => console.error("Hit sound playback failed:", error));
                        if (player.life <= 0) {
                            isLifeZero = true;
                        }
                    }
                }
            });

            drawExplodingEnemies();

            if (boss) {
                if (!boss.isExploding) {
                    moveTowardsPlayer(boss);
                }
                drawBoss();

                if (!boss.isExploding) {
                    bullets.forEach((bullet, bulletIndex) => {
                        if (checkCollision(bullet, boss)) {
                            boss.health--;
                            boss.flash = true;
                            boss.flashStart = Date.now();
                            boss.fadeStart = Date.now();
                            bullets.splice(bulletIndex, 1);
                            if (boss.health > 0) {
                                bossDeflectSound.currentTime = 0;
                                bossDeflectSound.play().catch(error => console.error("Boss deflect sound playback failed:", error));
                            } else {
                                boss.isExploding = true;
                                boss.explosionStart = Date.now();
                                bossExplodeSound.currentTime = 0;
                                bossExplodeSound.play().catch(error => console.error("Boss explode sound playback failed:", error));
                                triggerEnemyChainExplosion();
                            }
                        }
                    });

                    lasers.forEach((laser, laserIndex) => {
                        if (checkCollision(laser, boss)) {
                            boss.health--;
                            boss.flash = true;
                            boss.flashStart = Date.now();
                            boss.fadeStart = Date.now();
                            lasers.splice(laserIndex, 1);
                            if (boss.health > 0) {
                                bossDeflectSound.currentTime = 0;
                                bossDeflectSound.play().catch(error => console.error("Boss deflect sound playback failed:", error));

                                boss.explosionStart = Date.now();
                                bossExplodeSound.currentTime = 0;
                                bossExplodeSound.play().catch(error => console.error("Boss explode sound playback failed:", error));
                                triggerEnemyChainExplosion();
                            }
                        }
                    });

                        player.life--;
                        hitSound.currentTime = 0;
                        hitSound.play().catch(error => console.error("Hit sound playback failed:", error));

                            isLifeZero = true;
                        }
                    }
                }

            levelUpPoints.forEach((point, pointIndex) => {
                if (Date.now() - point.spawnTime > point.lifespan) {
                    levelUpPoints.splice(pointIndex, 1);
                    return;
                }
                const blink = Math.sin(Date.now() * 0.01) > 0 ? 1 : 0.3; // 点滅効果
                ctx.save();
                ctx.globalAlpha = blink;
                ctx.drawImage(levelImage, point.x, point.y, point.width, point.height);
                ctx.restore();
                if (checkCollision(player, point)) {
                    if (weaponLevel < MAX_WEAPON_LEVEL) {
                        weaponLevel++;
                        totalEnemiesKilledForLevel = 0;
                        levelUpSound.currentTime = 0;
                        levelUpSound.play().catch(error => console.error("Level up sound playback failed:", error));

                    levelUpPoints.splice(pointIndex, 1);
                }
            });

            lifeUpPoints.forEach((point, pointIndex) => {
                if (Date.now() - point.spawnTime > point.lifespan) {
                    lifeUpPoints.splice(pointIndex, 1);
                    return;
                }
                const blink = Math.sin(Date.now() * 0.01) > 0 ? 1 : 0.3; // 点滅効果
                ctx.save();
                ctx.globalAlpha = blink;
                ctx.drawImage(lifeImage, point.x, point.y, point.width, point.height);
                ctx.restore();
                if (checkCollision(player, point)) {
                    if (player.life < player.maxLife) {
                        player.life++;
                        levelUpSound.currentTime = 0;
                        levelUpSound.play().catch(error => console.error("Level up sound playback failed:", error));
                    }
                    lifeUpPoints.splice(pointIndex, 1);
                }
            });

            if (Date.now() - lastSpawnUpdate > 10000) {
                spawnInterval = Math.max(minSpawnInterval, spawnInterval - spawnDecreaseRate);
                lastSpawnUpdate = Date.now();
            }

            if (Date.now() - lastEnemySpawn > spawnInterval) {
                spawnEnemy();
                lastEnemySpawn = Date.now();
            }

            const elapsedTime = ((Date.now() - totalPausedTime) - gameStartTime) / 1000;
            const speedMultiplier = Math.min(1 + (elapsedTime / 10) * speedIncreaseRate, maxSpeedMultiplier);

            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Free Speech Points: ${freeSpeechPoints}`, 10, 20);
            ctx.fillText(`Weapon Level: ${weaponLevel}/${MAX_WEAPON_LEVEL}`, 10, 40);

            ctx.fillText(`Speed Multiplier: ${speedMultiplier.toFixed(2)}x`, 10, 120);
            const baseEnemiesRequired = 5;
            const increasePerLevel = 3;
            const enemiesRequiredForNextLevel = baseEnemiesRequired + (weaponLevel - 1) * increasePerLevel;

                ctx.fillText(`Boss Health: ${boss.health}/${bossConfig.maxHealth}`, 10, 160);
            }

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {

            controlButton.style.display = 'none';
            countdownScreen.style.display = 'block';

            let countdown = 3;
            countdownScreen.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownScreen.textContent = countdown;
                } else {
